name: Auto Release

on:
  workflow_dispatch:
    inputs:
      major:
        description: "Major version number"
        required: true
        default: "1"
        type: string
      minor:
        description: "Minor version number"
        required: true
        default: "0"
        type: string
      release_type:
        description: "Type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      draft:
        description: "Create as draft release"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  auto-version-and-release:
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      new_tag: ${{ steps.version.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper version calculation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          echo "ðŸ”¢ Calculating new version..."

          # Get inputs
          MAJOR=${{ github.event.inputs.major }}
          MINOR=${{ github.event.inputs.minor }}
          RELEASE_TYPE=${{ github.event.inputs.release_type }}

          echo "Input - Major: $MAJOR, Minor: $MINOR, Type: $RELEASE_TYPE"

          # Get the latest tag matching the major.minor pattern
          LATEST_TAG=$(git tag -l "v${MAJOR}.${MINOR}.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found for v${MAJOR}.${MINOR}.x, starting with patch version 0"
            PATCH=0
          else
            echo "Latest tag: $LATEST_TAG"
            # Extract patch version from tag (v1.0.5 -> 5)
            PATCH=$(echo $LATEST_TAG | sed "s/v${MAJOR}\.${MINOR}\.//" | sed 's/[^0-9].*//')
            echo "Current patch version: $PATCH"
          fi

          # Calculate new version based on release type
          case $RELEASE_TYPE in
            "patch")
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              ;;
            "minor")
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
              ;;
            "major")
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="${NEW_MAJOR}.0.0"
              ;;
            *)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              ;;
          esac

          NEW_TAG="v${NEW_VERSION}"

          echo "ðŸŽ¯ New version: $NEW_VERSION"
          echo "ðŸ·ï¸  New tag: $NEW_TAG"

          # Set outputs
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git tag -l "$NEW_TAG" | grep -q "$NEW_TAG"; then
            echo "âŒ Tag $NEW_TAG already exists!"
            exit 1
          fi

      - name: Update package.json and manifest.json
        run: |
          echo "ðŸ“ Updating package.json version to ${{ steps.version.outputs.new_version }}"

          # Update root package.json
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

          # Update browser-extension package.json if it exists
          if [ -f "browser-extension/package.json" ]; then
            cd browser-extension
            npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
            
            # CRITICAL: Sync manifest.json version to match package.json
            if [ -f "manifest.json" ]; then
              echo "ðŸ”„ Syncing manifest.json version..."
              node -e "
                const fs = require('fs');
                const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
                manifest.version = '${{ steps.version.outputs.new_version }}';
                fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
              "
              echo "âœ… manifest.json synced to version ${{ steps.version.outputs.new_version }}"
              
              # Verify versions match
              PKG_VERSION=$(node -p "require('./package.json').version")
              MF_VERSION=$(node -p "require('./manifest.json').version")
              
              if [ "$PKG_VERSION" != "$MF_VERSION" ]; then
                echo "âŒ Version mismatch: package.json=$PKG_VERSION, manifest.json=$MF_VERSION"
                exit 1
              fi
              
              echo "âœ… Verified: package.json and manifest.json both at version ${{ steps.version.outputs.new_version }}"
            fi
            
            cd ..
          fi

          # Update vscode-extension package.json if it exists
          if [ -f "vscode-extension/package.json" ]; then
            cd vscode-extension
            npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
            cd ..
          fi

      - name: Install dependencies
        run: |
          npm install esbuild
          cd browser-extension
          npm install
          cd ..

      - name: Build all components
        run: |
          echo "ðŸ”¨ Building PrismWeave components for version ${{ steps.version.outputs.new_version }}..."

          # Build using unified build system
          node build.js build

          echo "âœ… Build completed"

      - name: Package releases
        run: |
          echo "ðŸ“¦ Packaging releases for ${{ steps.version.outputs.new_tag }}..."

          mkdir -p dist/releases

          # Package browser extension
          cd browser-extension/dist
          zip -r "../../dist/releases/prismweave-extension-${{ steps.version.outputs.new_tag }}.zip" .
          cd ../..

          # Package bookmarklet
          if [ -d "browser-extension/dist/bookmarklet" ]; then
            cd browser-extension/dist/bookmarklet
            zip -r "../../../dist/releases/prismweave-bookmarklet-${{ steps.version.outputs.new_tag }}.zip" .
            cd ../../..
          fi

          echo "ðŸ“‹ Release packages created:"
          ls -la dist/releases/

      - name: Generate release notes
        run: |
          echo "ðŸ“ Generating release notes for ${{ steps.version.outputs.new_tag }}..."

          VERSION=${{ steps.version.outputs.new_tag }}
          DATE=$(date +"%Y-%m-%d")

          cat > release-notes.md << EOF
          # PrismWeave ${VERSION}

          **Released:** ${DATE}  
          **Type:** ${{ github.event.inputs.release_type }} release

          ## ðŸ“‹ Release Information

          This is an automatically generated ${{ github.event.inputs.release_type }} release of PrismWeave.

          ### Version Details
          - **Previous Version**: Based on latest v${{ github.event.inputs.major }}.${{ github.event.inputs.minor }}.x release
          - **New Version**: ${VERSION}
          - **Release Type**: ${{ github.event.inputs.release_type }}
          - **Build Date**: ${DATE}

          ## ðŸ“ Downloads

          ### ðŸ§© Browser Extension (Recommended)
          - **prismweave-extension-${VERSION}.zip** - Full Chrome/Edge extension
          - Install via Developer Mode â†’ Load Unpacked

          ### ðŸ”– Bookmarklet (Universal)  
          - **prismweave-bookmarklet-${VERSION}.zip** - Works in any browser
          - No extension installation required

          ## ðŸŽ¯ Features Included

          ### Browser Extension
          - âœ… Advanced content extraction with smart algorithms
          - âœ… Direct GitHub repository integration  
          - âœ… Keyboard shortcuts and context menus
          - âœ… Customizable markdown conversion
          - âœ… Automatic folder organization
          - âœ… Image processing and handling
          - âœ… Batch processing capabilities

          ### Bookmarklet
          - âœ… Universal browser compatibility
          - âœ… Drag-and-drop installation
          - âœ… Clean markdown conversion
          - âœ… GitHub API integration
          - âœ… Lightweight (~75KB runtime)
          - âœ… Works offline after initial load

          ## ðŸš€ Quick Start

          ### Extension Installation
          1. Download \`prismweave-extension-${VERSION}.zip\`
          2. Extract to a folder on your computer
          3. Open Chrome/Edge â†’ Extensions â†’ Developer Mode ON
          4. Click "Load unpacked" â†’ Select extracted folder
          5. Configure GitHub token and repository in extension popup

          ### Bookmarklet Installation
          1. Visit: https://davidhayesbc.github.io/PrismWeave/
          2. Drag the "ðŸŒŸ PrismWeave Capture" button to bookmarks bar
          3. Click bookmarklet on any webpage to capture
          4. Configure GitHub settings on first use

          ## ðŸ“– Documentation

          - **Website**: https://davidhayesbc.github.io/PrismWeave/
          - **Installation Guide**: https://raw.githubusercontent.com/davidhayesbc/PrismWeave/main/EXTENSION_INSTALL.md  
          - **Usage Guide**: https://raw.githubusercontent.com/davidhayesbc/PrismWeave/main/USAGE_GUIDE.md
          - **GitHub Repository**: https://github.com/davidhayesbc/PrismWeave

          ## ðŸ†˜ Support & Issues

          - ðŸ› **Bug Reports**: [GitHub Issues](https://github.com/davidhayesbc/PrismWeave/issues)
          - ðŸ’¬ **Discussions**: [GitHub Discussions](https://github.com/davidhayesbc/PrismWeave/discussions)
          - ðŸ“§ **Contact**: See repository for contact information

          ## ðŸ”„ Changelog

          Auto-generated ${{ github.event.inputs.release_type }} release with latest improvements and bug fixes.

          **Full Changelog**: https://github.com/davidhayesbc/PrismWeave/commits/${VERSION}

          ---

          *This release was automatically generated by GitHub Actions on ${DATE}*
          EOF

      - name: Commit version changes
        run: |
          echo "ðŸ’¾ Committing version changes..."

          git add .
          git commit -m "ðŸ”– Bump version to ${{ steps.version.outputs.new_version }}"

          echo "ðŸ“Œ Creating and pushing tag ${{ steps.version.outputs.new_tag }}"
          git tag ${{ steps.version.outputs.new_tag }}

          # Push changes and tag
          git push origin main
          git push origin ${{ steps.version.outputs.new_tag }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: "PrismWeave ${{ steps.version.outputs.new_tag }}"
          body_path: release-notes.md
          draft: ${{ github.event.inputs.draft }}
          prerelease: false
          files: |
            ./dist/releases/prismweave-extension-${{ steps.version.outputs.new_tag }}.zip
            ./dist/releases/prismweave-bookmarklet-${{ steps.version.outputs.new_tag }}.zip

      - name: Release Summary
        run: |
          echo "ðŸŽ‰ Release ${{ steps.version.outputs.new_tag }} created successfully!"
          echo "ðŸ”— Release URL: ${{ steps.create_release.outputs.url }}"
          echo "ðŸ“¦ Assets:"
          echo "  - prismweave-extension-${{ steps.version.outputs.new_tag }}.zip"
          echo "  - prismweave-bookmarklet-${{ steps.version.outputs.new_tag }}.zip"
          echo ""
          echo "ðŸŒ Website will be automatically updated via deploy-website workflow"

  trigger-website-deployment:
    needs: auto-version-and-release
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Trigger website deployment
        run: |
          echo "ðŸŒ Website deployment will be triggered automatically by the deploy-website workflow"
          echo "New release: ${{ needs.auto-version-and-release.outputs.new_tag }}"
