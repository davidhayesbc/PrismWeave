name: Quick Tests

# Only run on manual trigger or for draft PRs to avoid conflicts with main CI/CD
on:
  workflow_dispatch:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]
    # Only run on draft PRs to provide quick feedback before full CI/CD
    # Remove this condition if you want to run on all PRs
  # Disabled automatic push triggers to avoid conflicts with ci-cd.yml
  # push:
  #   branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  quick-test:
    runs-on: ubuntu-latest
    name: Quick Test Suite

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd browser-extension && npm install

      - name: Run quick tests
        run: |
          echo "üîç Running quick test suite..."

          # Type checking
          echo "üìù Type checking browser extension..."
          cd browser-extension && npx tsc --noEmit
          cd ..

          # Quick build test
          echo "üî® Testing build system..."
          npm run build:browser-extension

          # Basic file verification
          echo "üìÇ Verifying build outputs..."
          test -f browser-extension/dist/background/service-worker.js || (echo "‚ùå Missing service worker" && exit 1)
          test -f browser-extension/dist/content/content-script.js || (echo "‚ùå Missing content script" && exit 1)
          test -f browser-extension/dist/popup/popup.js || (echo "‚ùå Missing popup script" && exit 1)

          echo "‚úÖ Quick tests passed!"

  lint-check:
    runs-on: ubuntu-latest
    name: Lint and Format Check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd browser-extension && npm install

      - name: Run linting
        run: |
          echo "üîç Running linting checks..."
          cd browser-extension
          npm run lint || echo "‚ö†Ô∏è Linting issues found"

      - name: Check formatting
        run: |
          echo "üîç Checking code formatting..."
          cd browser-extension
          npm run format:check || echo "‚ö†Ô∏è Formatting issues found"
