<!doctype html>
<html>
  <head>
    <title>PrismWeave GitHub Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .info {
        color: blue;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        background: #007cba;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #005a87;
      }
      input[type='text'],
      textarea {
        width: 300px;
        padding: 5px;
        margin: 5px;
      }
      label {
        display: block;
        margin: 10px 0 5px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>PrismWeave GitHub Debug Test</h1>

    <div class="section">
      <h2>1. Test Service Worker Communication</h2>
      <button onclick="testServiceWorker()">Test Service Worker</button>
      <div id="serviceWorkerResult"></div>
    </div>

    <div class="section">
      <h2>2. Check Current Settings</h2>
      <button onclick="checkSettings()">Get Current Settings</button>
      <div id="settingsResult"></div>
    </div>

    <div class="section">
      <h2>3. Update GitHub Settings</h2>
      <label>GitHub Token:</label>
      <input
        type="text"
        id="githubToken"
        placeholder="ghp_xxxxxxxxxxxxx"
      />

      <label>GitHub Repository:</label>
      <input
        type="text"
        id="githubRepo"
        placeholder="username/repository"
      />

      <label>Auto Commit:</label>
      <select id="autoCommit">
        <option value="true">Enabled</option>
        <option value="false">Disabled</option>
      </select>

      <br />
      <br />
      <button onclick="updateSettings()">Update Settings</button>
      <div id="updateResult"></div>
    </div>

    <div class="section">
      <h2>4. Test GitHub Connection</h2>
      <button onclick="testGitHubConnection()">Test GitHub Connection</button>
      <div id="connectionResult"></div>
    </div>

    <div class="section">
      <h2>5. Test Page Capture</h2>
      <button onclick="testPageCapture()">Test Capture Current Page</button>
      <div id="captureResult"></div>
    </div>

    <script>
      async function sendMessageToServiceWorker(type, data = {}) {
        return new Promise((resolve, reject) => {
          chrome.runtime.sendMessage({ type, data }, response => {
            if (chrome.runtime.lastError) {
              reject(new Error(chrome.runtime.lastError.message));
            } else {
              resolve(response);
            }
          });
        });
      }

      function displayResult(elementId, result, isError = false) {
        const element = document.getElementById(elementId);
        const className = isError ? 'error' : result.success ? 'success' : 'info';
        element.innerHTML = `<div class="${className}"><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
      }

      async function testServiceWorker() {
        try {
          const result = await sendMessageToServiceWorker('TEST');
          displayResult('serviceWorkerResult', result);
        } catch (error) {
          displayResult('serviceWorkerResult', { error: error.message }, true);
        }
      }

      async function checkSettings() {
        try {
          const result = await sendMessageToServiceWorker('GET_SETTINGS');
          displayResult('settingsResult', result);
        } catch (error) {
          displayResult('settingsResult', { error: error.message }, true);
        }
      }

      async function updateSettings() {
        try {
          const settings = {
            githubToken: document.getElementById('githubToken').value,
            githubRepo: document.getElementById('githubRepo').value,
            autoCommit: document.getElementById('autoCommit').value === 'true',
          };

          const result = await sendMessageToServiceWorker('UPDATE_SETTINGS', settings);
          displayResult('updateResult', result);
        } catch (error) {
          displayResult('updateResult', { error: error.message }, true);
        }
      }

      async function testGitHubConnection() {
        try {
          const result = await sendMessageToServiceWorker('TEST_CONNECTION');
          displayResult('connectionResult', result);
        } catch (error) {
          displayResult('connectionResult', { error: error.message }, true);
        }
      }

      async function testPageCapture() {
        try {
          const result = await sendMessageToServiceWorker('CAPTURE_PAGE');
          displayResult('captureResult', result);
        } catch (error) {
          displayResult('captureResult', { error: error.message }, true);
        }
      }

      // Load current settings on page load
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await sendMessageToServiceWorker('GET_SETTINGS');
          if (response.success && response.data) {
            const settings = response.data;
            document.getElementById('githubToken').value = settings.githubToken || '';
            document.getElementById('githubRepo').value = settings.githubRepo || '';
            document.getElementById('autoCommit').value = settings.autoCommit ? 'true' : 'false';
          }
        } catch (error) {
          console.error('Failed to load settings:', error);
        }
      });
    </script>
  </body>
</html>
