<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: #2196F3;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .content {
      padding: 20px;
    }

    .action-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: background 0.2s;
    }

    .action-button:hover {
      background: #45a049;
    }

    .action-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .secondary-button {
      background: #fff;
      color: #2196F3;
      border: 1px solid #2196F3;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .secondary-button:hover {
      background: #2196F3;
      color: white;
    }

    .status {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #4CAF50;
    }

    .status.error {
      border-left-color: #f44336;
    }

    .status.warning {
      border-left-color: #ff9800;
    }

    .status-text {
      font-size: 13px;
      margin: 0;
      color: #555;
    }

    .page-info {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .page-title {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
      line-height: 1.4;
    }

    .page-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      line-height: 1.3;
    }

    .settings-link {
      text-align: center;
      margin-top: 15px;
    }

    .settings-link a {
      color: #2196F3;
      text-decoration: none;
      font-size: 13px;
    }

    .settings-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .quick-action {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .quick-action:hover {
      background: #f0f0f0;
      border-color: #2196F3;
    }

    .quick-action-icon {
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DocTracker</h1>
  </div>

  <div class="content">
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <span>Processing...</span>
    </div>

    <div id="main-content">
      <div id="page-info" class="page-info">
        <div class="page-title" id="page-title">Loading...</div>
        <div class="page-url" id="page-url"></div>
      </div>

      <div id="status" class="status" style="display: none;">
        <p class="status-text" id="status-text"></p>
      </div>

      <button id="capture-btn" class="action-button">
        üìÑ Capture This Page
      </button>

      <div class="quick-actions">
        <div class="quick-action" id="preview-btn">
          <div class="quick-action-icon">üëÅÔ∏è</div>
          <div>Preview</div>
        </div>
        <div class="quick-action" id="highlight-btn">
          <div class="quick-action-icon">üîç</div>
          <div>Highlight</div>
        </div>
      </div>

      <button id="settings-btn" class="secondary-button">
        ‚öôÔ∏è Settings
      </button>

      <button id="repository-btn" class="secondary-button">
        üìÅ Open Repository
      </button>
    </div>

    <div class="settings-link">
      <a href="#" id="options-link">Advanced Options</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
