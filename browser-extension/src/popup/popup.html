<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>PrismWeave</h1>
    </div>

    <div class="content">
      <div
        id="loading"
        class="loading"
        style="display: none"
      >
        <div class="spinner"></div>
        <span>Processing...</span>
      </div>

      <div id="main-content">
        <div
          id="page-info"
          class="page-info"
        >
          <div
            class="page-title"
            id="page-title"
          >
            Loading...
          </div>
          <div
            class="page-url"
            id="page-url"
          ></div>
        </div>        <div
          id="status"
          class="status"
          style="display: none"
        >
          <p
            class="status-text"
            id="status-text"
          ></p>
        </div>

        <!-- Capture status message -->
        <div
          id="capture-status"
          class="capture-status"
          style="display: none"
        ></div>

        <!-- Capture warning message -->
        <div
          id="capture-warning"
          class="capture-status error"
          style="display: none"
        ></div>

        <button
          id="capture-page"
          class="action-button"
        >
          üìÑ Capture This Page
        </button>

        <button
          id="capture-selection"
          class="secondary-button"
        >
          ‚úÇÔ∏è Capture Selection
        </button>        <button
          id="settings-btn"
          class="secondary-button"
        >
          ‚öôÔ∏è Settings
        </button>

        <!-- Quick Settings -->
        <div class="quick-settings">
          <div class="setting-item">
            <label for="quick-capture">
              <input type="checkbox" id="quick-capture" />
              Quick Capture Mode
            </label>
          </div>
          
          <div class="setting-item">
            <label for="folder-select">Save to folder:</label>
            <select id="folder-select">
              <option value="documents">Documents</option>
              <option value="articles">Articles</option>
              <option value="research">Research</option>
              <option value="notes">Notes</option>
            </select>
          </div>

          <div class="setting-item">
            <label for="auto-commit">
              <input type="checkbox" id="auto-commit" />
              Auto-commit to Git
            </label>
          </div>
        </div>

        <button
          id="view-repo"
          class="secondary-button"
          style="margin-top: 12px;"
        >
          üîó View Repository
        </button>
      </div>

      <div class="settings-link">
        <a
          href="#"
          id="options-link"
        >
          Advanced Options
        </a>
      </div>    </div>    <script src="../libs/turndown.min.js"></script>
    <script src="../utils/logger.js"></script>
    <script src="../utils/log-config.js"></script>
    <script src="../utils/error-handler.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
