<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>PrismWeave</h1>
    </div>

    <div class="content">
      <div
        id="loading"
        class="loading"
        style="display: none"
      >
        <div class="spinner"></div>
        <span>Processing...</span>
      </div>

      <div id="main-content">
        <div
          id="page-info"
          class="page-info"
        >
          <div
            class="page-title"
            id="page-title"
          >
            Loading...
          </div>
          <div
            class="page-url"
            id="page-url"
          ></div>
        </div>

        <div
          id="status"
          class="status"
          style="display: none"
        >
          <p
            class="status-text"
            id="status-text"
          ></p>
        </div>

        <button
          id="capture-btn"
          class="action-button"
        >
          📄 Capture This Page
        </button>

        <button
          id="highlight-btn"
          class="secondary-button"
        >
          🔍 Highlight Content
        </button>

        <button
          id="settings-btn"
          class="secondary-button"
        >
          ⚙️ Settings
        </button>
      </div>

      <div class="settings-link">
        <a
          href="#"
          id="options-link"
        >
          Advanced Options
        </a>
      </div>
    </div>    <script src="../libs/turndown.min.js"></script>
    <script src="../utils/logger.js"></script>
    <script src="../utils/log-config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
