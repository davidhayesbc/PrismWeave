<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="popup.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>PrismWeave</h1>
    </div>

    <div class="content">
      <div
        id="loading"
        class="loading"
        style="display: none"
      >
        <div class="spinner"></div>
        <span>Processing...</span>
      </div>

      <div id="main-content">
        <div
          id="page-info"
          class="page-info"
        >
          <div
            class="page-title"
            id="page-title"
          >
            Loading...
          </div>
          <div
            class="page-url"
            id="page-url"
          ></div>
        </div>
        <div
          id="status"
          class="status"
          style="display: none"
        >
          <p
            class="status-text"
            id="status-text"
          ></p>
        </div>
        <!-- Enhanced Capture Status Messages -->
        <div
          id="capture-status"
          class="capture-status-container"
          style="display: none"
        >
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon-wrapper">
                <div
                  class="status-icon"
                  id="status-icon"
                ></div>
              </div>
              <div class="status-content">
                <div
                  class="status-title"
                  id="status-title"
                ></div>
                <div
                  class="status-message"
                  id="status-message"
                ></div>
              </div>
              <button
                class="status-close"
                id="status-close"
                aria-label="Close"
              >
                √ó
              </button>
            </div>
            <div
              class="status-details"
              id="status-details"
              style="display: none"
            >
              <div
                class="progress-bar"
                id="progress-bar"
                style="display: none"
              >
                <div class="progress-fill"></div>
              </div>
              <div
                class="status-actions"
                id="status-actions"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>

        <!-- Capture warning message -->
        <div
          id="capture-warning"
          class="capture-warning-container"
          style="display: none"
        >
          <div class="warning-card">
            <div class="warning-icon">‚ö†Ô∏è</div>
            <div class="warning-content">
              <div class="warning-title">Page Not Capturable</div>
              <div class="warning-message">Cannot capture browser internal pages</div>
            </div>
          </div>
        </div>

        <button
          id="capture-page"
          class="action-button"
        >
          üìÑ Capture This Page
        </button>

        <button
          id="capture-selection"
          class="secondary-button"
        >
          ‚úÇÔ∏è Capture Selection
        </button>
        <button
          id="settings-btn"
          class="secondary-button"
        >
          ‚öôÔ∏è Settings
        </button>

        <button
          id="view-repo"
          class="secondary-button"
          style="margin-top: 12px"
        >
          üîó View Repository
        </button>
      </div>

      <div class="settings-link">
        <a
          href="#"
          id="options-link"
        >
          Advanced Options
        </a>
      </div>
    </div>
    <script src="../libs/turndown.min.js"></script>
    <script src="../utils/logger.js"></script>
    <script src="../utils/log-config.js"></script>
    <script src="../utils/error-handler.js"></script>
    <script
      type="module"
      src="popup.js"
    ></script>
  </body>
</html>
