<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>PrismWeave</title>
    <link
      rel="stylesheet"
      href="popup.css"
    />
  </head>
  <body class="pw-surface">
    <div class="header">
      <img
        src="../../icons/icon64.png"
        alt="PrismWeave Logo"
        class="logo"
      />
      <h1>PrismWeave</h1>
    </div>

    <div class="content">
      <div
        id="loading"
        class="hidden pw-loading"
      >
        <div class="pw-spinner"></div>
        <span class="pw-text-secondary">Processing...</span>
      </div>

      <div id="main-content">
        <div
          id="page-info"
          class="page-info pw-card"
        >
          <div
            class="page-title pw-text-primary"
            id="page-title"
          >
            Loading...
          </div>
          <div
            class="page-url pw-text-secondary"
            id="page-url"
          ></div>
        </div>
        <div
          id="status"
          class="status, hidden"
        >
          <p
            class="status-text"
            id="status-text"
          ></p>
        </div>
        <!-- Enhanced Capture Status Messages -->
        <div
          id="capture-status"
          class="capture-status-container, hidden"
        >
          <div class="status-card pw-card">
            <div class="status-header">
              <div class="status-icon-wrapper">
                <div
                  class="status-icon"
                  id="status-icon"
                ></div>
              </div>
              <div class="status-content">
                <div
                  class="status-title"
                  id="status-title"
                ></div>
                <div
                  class="status-message"
                  id="status-message"
                ></div>
              </div>
              <button
                class="status-close pw-button-icon"
                id="status-close"
                aria-label="Close"
              >
                √ó
              </button>
            </div>
            <div
              class="status-details, hidden"
              id="status-details"
            >
              <div
                class="progress-bar, hidden"
                id="progress-bar"
              >
                <div class="progress-fill"></div>
              </div>
              <div
                class="status-actions, hidden"
                id="status-actions"
              ></div>
            </div>
          </div>
        </div>

        <!-- Capture warning message -->
        <div
          id="capture-warning"
          class="capture-warning-container, hidden"
        >
          <div class="warning-card pw-card pw-card-warning">
            <div class="warning-icon pw-icon">‚ö†Ô∏è</div>
            <div class="warning-content">
              <div class="warning-title pw-text-primary">Page Not Capturable</div>
              <div class="warning-message pw-text-secondary">Cannot capture browser internal pages</div>
            </div>
          </div>
        </div>

        <button
          id="capture-content"
          class="action-button pw-button pw-button-primary"
        >
          <span class="pw-icon">üìÑ</span>
          Capture Content
        </button>

        <button
          id="settings-btn"
          class="secondary-button pw-button pw-button-secondary"
        >
          <span class="pw-icon">‚öôÔ∏è</span>
          Settings
        </button>
        <button
          id="view-repo"
          class="secondary-button repo-button pw-button pw-button-secondary"
        >
          <span class="pw-icon">üîó</span>
          View Repository
        </button>
      </div>
    </div>
    <script
      type="module"
      src="popup.js"
    ></script>
  </body>
</html>
