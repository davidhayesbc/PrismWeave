[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prismweave-ai"
version = "0.1.0"
description = "AI processing pipeline for PrismWeave document management system"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "PrismWeave Team"},
]
keywords = ["ai", "llm", "document-processing", "ollama", "semantic-search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    # Ollama integration
    "ollama>=0.1.7",
    
    # Vector database and embeddings
    "chromadb>=0.4.15",
    "sentence-transformers>=2.2.2",
    "faiss-cpu>=1.7.4",
    
    # Text processing and NLP
    "nltk>=3.8.1",
    "spacy>=3.7.2",
    "textstat>=0.7.3",
    "langdetect>=1.0.9",
    
    # Document parsing and manipulation
    "python-frontmatter>=1.0.0",
    "markdown>=3.5.1",
    "beautifulsoup4>=4.12.2",
    "markdownify>=0.11.6",
    
    # Data handling and storage
    "pandas>=2.1.0",
    "numpy>=1.24.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.4.0",
    
    # API and CLI tools
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "click>=8.1.7",
    "rich>=13.6.0",
    "tqdm>=4.66.0",
    
    # Graph and relationship analysis
    "networkx>=3.1",
    "scikit-learn>=1.3.0",
    
    # Configuration and utilities
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.2",
    
    # Performance monitoring
    "psutil>=5.9.0",
    "memory-profiler>=0.61.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
]

web = [
    "streamlit>=1.28.0",
    "gradio>=3.50.0",
]

performance = [
    "torch>=2.1.0",
    "transformers>=4.35.0",
    "accelerate>=0.24.0",
]

[project.scripts]
prismweave = "cli.prismweave:main"

[project.urls]
Homepage = "https://github.com/davidhayesbc/PrismWeave"
Repository = "https://github.com/davidhayesbc/PrismWeave"
Issues = "https://github.com/davidhayesbc/PrismWeave/issues"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/cli",
    "/tests",
    "/config.yaml",
]

# UV configuration
[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src", "cli", "tests"]

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "ollama.*",
    "chromadb.*",
    "sentence_transformers.*",
    "networkx.*",
    "loguru.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["src", "cli"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
